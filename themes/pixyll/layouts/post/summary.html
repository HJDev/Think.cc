<div class="post">
  <!--<a class="post-link" href="{{ .Permalink }}">-->
  <!--<h2><a class="post-link" href="{{ .RelPermalink }}"></h2>-->
  <p class="post-meta left">{{ .Date.Format "Jan 2, 2006" }}</p>
  <p class="post-author right">{{ i18n "written" }} {{ .Site.Params.author }}</p>
  <div class="clearfix"></div>
  <h3 class="h2 post-title"><a class="post-link" href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}(draft){{end}}</a></h3>
  <p class="post-summary">{{ .Summary }}</p>
  <!--</a>-->
  {{ $baseurl := .Site.BaseURL }}
  {{if .Params.tags}}
  <p class="post-meta">{{ i18n "tags" }}:&nbsp;
  {{ range $i, $e := .Params.tags }}
      {{if $i}},&nbsp;{{end}}
      <a href="{{ $baseurl }}{{ $.Site.LanguagePrefix }}tags/{{ lower . }}.html">{{ . }}</a>
  {{ end }}</p>
  {{ end }}
</div>
